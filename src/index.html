<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title": 'Главная',
"style": 'style.min.css'
})

<body>
  <div class="site-container js-wrapper">
    @@include('html/header.html', {})
    <main class="main">
      @@include('html/index/gallery.html', {})
    </main>
    <div class="search-popup" id="search-popup">
      <button class="search-popup__close js-popup-close">
        <svg class="search-popup__icclose">
          <use xlink:href="@img/icons/mono/spriteMono.svg#close"></use>
        </svg>
      </button>
      <a class="search-popup__logo logo" href="#">
        <img class="logo__img" width="135px" height="30px" src="@img/logo.png" alt="logo">
      </a>
      <form class="search-popup__form" action="#">
        <input class="search-popup__input js-searchinput" type="search" placeholder="Поиск по сайту">
        <button class="search-popup__btn" type="submit">
          <svg class="search-popup__icon">
            <use xlink:href="@img/icons/mono/spriteMono.svg#search"></use>
          </svg>
        </button>
      </form>
    </div>
    @@include('html/footer.html', {})
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
